<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Wild Lavender Designs</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Karla:wght@300&family=Meow+Script&display=swap" rel="stylesheet">         <meta name="viewport" 
        content="width=device-width,initial-scale=1.0"/>
        <link rel="shortcut icon" href="img/lavender.ico">
        <script src="sidebar.js"></script>
    </head>

<body>
    <div class="grid-layout">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <span class="logo1">ctw creates</span>
                </a>
            </div>
            <div><img class="icon" src="img/lavender.png" alt="lavender icon"></div>
        </div>
        <div id="menu-bar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT ME</a>
            <a href="form.html">COMMISSIONS</a>
        </div>

        <div id="sidebar">
            <div id="toggle-btn" onclick="show()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="form.html">COMMISSIONS</a></li>
            </ul>
        </div>

        <div class="flex-form">
            <form action="/" method="post">
                <fieldset class="card">
                    <legend>CONTACT INFO</legend>
                    <div>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Name"
                            required
                            autofocus
                        />
                    </div>
                    <div>
                        <label for="email">Email address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="address@email.com"
                            required
                        />
                        </div>
                </fieldset>
                
                <fieldset class="card">
                    <legend>COMMISSION INFO</legend>
                    <div>
                        <label for="type">Commission type</label>
                        <select
                            name="type"
                            id="type">
                            <optgroup label="Choose an art product">
                                <option value="portrait">Portrait</option>
                                <option value="portrait">Painting</option>
                                <option value="portrait">Drawing</option>
                                <option value="portrait">Pottery</option>
                            </optgroup>
                            required
                        </select>
                    </div>
                    <div>
                        <label for="description"> <br> Please describe your commission.</label>
                        <div><textarea name="description" id="description" cols="30" rows="10" required></textarea>
                        </div>
                    </div>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>                
        </div>


    </div>
    <div class="footer">All work by Camryn Whitaker. Website designed by Koby Whitaker.</div>
    </div>
</body>
